<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
		
		<title>导航页</title>
		
	</head>
	<link rel="stylesheet" type="text/css" href="CSS/navgator.css" />
	<link rel="stylesheet" type="text/css" href="CSS/weatherWidget.css" />
	<link rel="stylesheet" type="text/css" href="CSS/calendarstyle.css">
	<link rel="stylesheet" type="text/css" href="CSS/IndexToPer.css">
	<link rel="stylesheet" type="text/css" href="CSS/calculator.css">
	<link rel="stylesheet" type="text/css" href="CSS/bang.css"/>
	<body>
		<a href="HTML/个人主页.html" id="avatar-link">
			<img id="PHome" src="Resource/主页暂定头像.png" alt="Home" >
		</a>
			
		<div id="nav" class="blur">
			<ul>
				<a href="">
					<img src="Resource/IMG_2133.PNG" width="50px" style="border-radius: 10px 10px;background-color:rgba(0,0,0,0.3);" />
				</a>
				
				<hr width="30px" size="2px" color="black"/>
				
				<li>
					<a href="#head">首页</a>
				</li>
				<li>
					<a href="HTML/Welcome.html">欢迎</a>
				</li>
				<li>
					<a href=""></a>
				</li>
			</ul>
		</div>
		<!--上边栏-->
		<div id="nav2" class="blur" >
			<img src="Resource/IMG_2136.PNG" />
			<div id="searchdiv">
				<input type="text" id="search" placeholder="输入搜索内容" />
				<!--<button onclick="search()">搜索</button>-->
			</div>
		</div>
		<!--两个导航栏结束-->
		
		<!--基于flex的小组件-->
		<section class="widgetline" style="padding-top: 250px;">
			<!--以下是第一行第一个小组件-->
			<div class="widgetblock">
				<!--以下是天气小组件-->
				<div id = "weatherWidget" class="widget">
					<div id="weatherHead">
						<div id="weatherTemp"></div>
						<span style="font-size: 22px;">C°</span>
						<img id="weatherimg" />
						<!--预留功能"大中小"
						<div id="altdiv">
							<button id="large" onclick="change('large')" >大</button>
							<button id="medium" onclick="change('medium')">中</button>
							<button id="small" onclick="change('small')">小</button>
						</div>
						-->
					</div>
					<!--筛选框和输入-->
					<div id="weatherInput">
						<select id="citySelect" onchange="getWeather()">
							<option value="Shanghai">上海</option>
							<option value="Beijing">北京</option>
							<option value="Hangzhou">杭州</option>
							<option value="Wenzhou">温州</option>
							<option value="Xiamen">厦门</option>
							<option value="Changsha">长沙</option>
							<option value="Chengdu">成都</option>
							<option value="Shenzhen">深圳</option>
							<option value="Macao">澳门</option>
						</select>
						
						<input type="text" id="cityInput" placeholder="自定义的区域" onchange="getWeather()">
						
						<button onclick="getWeather()" id="btn">查询</button>
					</div>
					<!--地区和概述-->
					<div id="mainbody">
						<div id="site"></div>
						<div id="weatherResult"></div>
					</div>
					<!--详情-->
					<div id="detailedbody">
						<div id="top">
							<div id="weatherHumi"></div>
							<div id="weatherPress"></div>
							<div id="changetop"></div>
						</div>
						<div id="bottom">
							<div>湿度</div>
							<div>大气压</div>
							<select id="changebot" onchange="getWeather()">
								<option value="feels_like">体感温度</option>
								<option value="windspeed">风速</option>
								<option value="winddeg">风向</option>
								<option value="cloudsall">云量</option>
							</select>
						</div>
					</div>
				</div>
				<!--天气小组件结束-->
				<div class="widgettext"><!--天气小组件文字-->
					天气
				</div>
			</div>
			<!--第一行第一个小组件结束-->
			
			<!--以下是第一行第二个小组件-->
			<!--以下是日历小组件的新代码-->
				<div class="widgetblock">
					<div class="flip-container">
						<div class="calendar_front">
							<div class="content_front">
								<div class="day_front"></div>
								<div class="date_front"></div>
							</div>
						</div>
						<div class="calendar">
							<header>
								<div class="button-nav">
									<button class="prev"><i class="ri-arrow-left-s-line"></i></button>
									<button class="next"><i class="ri-arrow-right-s-line"></i></button>
								</div>
								<p id="title"></p>
								<button id="today" class="today">今天</button>
							</header>
							<div class="week">
								<li>日</li>
								<li>一</li>
								<li>二</li>
								<li>三</li>
								<li>四</li>
								<li>五</li>
								<li>六</li>
							</div>
							<div id="content" class="content">
								<div id="bg" class="bg flex-center"></div>
							</div>
						</div>
					</div>
					<div class="widgettext">日历</div>
				</div>
				<!--日历小组件代码结束-->
			<!--第一行第二个小组件结束-->
			
			<!--以下是第一行第三个小组件-->
			<!--以下是计算器组件-->
			<div class = "widgetblock">
				<div id="calculator">
					<!--<div id="c_title">
						<h2>计算器</h2>
						</div>-->
					<input type="text" id="text">
					<div id="c_value">
						<ul>
							<li onclick="clearText()">C</li>
							<li onclick="get('/')">÷</li>
							<li onclick="get('*')">×</li>
							<li onclick="goBack()">←</li>
							<li onclick="get(7)">7</li>
							<li onclick="get(8)">8</li>
							<li onclick="get(9)">9</li>
							<li onclick="get('-')">-</li>
							<li onclick="get(4)">4</li>
							<li onclick="get(5)">5</li>
							<li onclick="get(6)">6</li>
							<li onclick="get('+')">+</li>
							<li onclick="get(1)">1</li>
							<li onclick="get(2)">2</li>
							<li onclick="get(3)">3</li>
							<li onclick="eq()">=</li>
							<li onclick="get('%')">%</li>
							<li onclick="get(0)">0</li>
							<li onclick="get('.')">.</li>
							<li onclick="get( )"> </li>
							<!--计算器按键-->
						</ul>
						</div>
						</div>
						
						<div class="widgettext"><!--小组件文字-->
							简易计算器
						</div>
			</div>
			<!--第一行第三个小组件结束-->
			
			<!--以下是第二行第一个小组件-->
			<div class="widgetblock">
				<div id="bangwidget">
					<div id="tiltilebang">底 栈 四 连</div>
					<div class="board" id="board"></div>
					<button id="resetButton">重置</button>
					<div id="message"></div>
				</div>
				<div class="widgettext"><!--天气小组件文字-->
					天气
				</div>
			</div>
			<!--第二行第一个小组件结束-->
			
		</section>
		<!--小组件结束-->
		
	</body>
	<script src="JS/weatherWidget.js" type="text/javascript" charset="utf-8"></script>
	<script src="JS/calendarWidget.js"></script>
	<script src="JS/calculator.js"></script>
	<script src="JS/bang.js"></script>
</html>
